<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
    <form th:action="@{/posts/create}" th:method="Post" th:object="${newPost}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" th:field="*{body}"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <footer th:replace="partials :: footer"></footer>
</body>
</html>
